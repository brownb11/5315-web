<!DOCTYPE html>
<html>
<head>
    <title>Display JSON File Data in Datatables | Example</title>
    <!-- link datatables css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
</head>
<body>
    <table id="Beer_Table" class="display" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Style</th>
                <th>Brewery</th>
                <th>State</th>
                <th>Country</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Style</th>
                <th>Brewery</th>
                <th>State</th>
                <th>Country</th>
                <th>Rating</th>
            </tr>
        </tfoot>
    </table>
    
    <!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- load datatables js library -->
    <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    
    <script type="text/javascript">
    $(document).ready(function() {
        $('#Beer_Table').dataTable({
            "ajax": "beer_data.js",
            "columns": [
                {"data": "Name"},
                {"data": "Style"},
                {"data": "Brewery"},
                {"data": "State"},
                {"data": "Country"},
                {"data": "Rating"}
            ]
        });   
    });
    </script>
</body>
</html>
